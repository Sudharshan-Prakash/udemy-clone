<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            display: flex;
            align-items: center;
            max-width: 900px; /* Limits max width on large screens */
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .card {
            flex: 1;
            padding: 40px;
            text-align: left;
            min-width: 300px;
        }

        .card h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .card p {
            font-size: 1rem;
            color: #555;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: 0.3s;
            flex: 1;
            min-width: 140px;
            text-align: center;
        }

        .btn-primary {
            background-color: #6b3eff;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5a32cc;
        }

        .btn-secondary {
            border: 2px solid #6b3eff;
            color: #6b3eff;
            background: white;
        }

        .btn-secondary:hover {
            background: #6b3eff;
            color: white;
        }

        .image-container {
            flex: 1;
            min-width: 300px;
            height: 100%;
            background: url('https://source.unsplash.com/400x400/?business,career') no-repeat center center/cover;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 100%;
                text-align: center;
            }

            .card {
                padding: 30px;
                text-align: center;
            }

            .buttons {
                justify-content: center;
            }

            .image-container {
                width: 100%;
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>In-demand skills.<br>Available on demand.</h1>
            <p>Get the top skills that others are using to advance their careers.</p>
            <div class="buttons">
                <a href="#" class="btn btn-primary">Learn Python</a>
                <a href="#" class="btn btn-secondary">Learn Excel</a>
            </div>
        </div>
        <div class="image-container"></div>
    </div>

</body>
</html>
